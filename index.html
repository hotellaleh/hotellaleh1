<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>هتل لاله</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: url('https://i.postimg.cc/zvygGyc2/haram.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      direction: rtl;
      padding-top: 100px;
      margin: 0;
    }

    h1 {
      font-size: 50px;
      color: white;
      margin-bottom: 60px;
      text-shadow: 2px 2px 8px #000;
    }

    .lang-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background-color: rgba(0, 137, 123, 0.9);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .btn:hover {
      background-color: rgba(0, 105, 92, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>هتل لاله</h1>

  <div class="lang-buttons">
    <a href="fa.html"><button class="btn">فارسی</button></a>
    <a href="ar.html"><button class="btn">العربية</button></a>
  </div>

</body>
</html>
